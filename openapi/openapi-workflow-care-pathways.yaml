openapi: 3.1.0
info:
  title: Clinical Decision Engine - Workflow & Care Pathways Domain API
  version: 1.0.0
  description: |
    Workflow & Care Pathways Domain API for the Clinical Decision Engine.
    Part of the CuurAI MCP ecosystem.

    ## REST Pattern
    - **GET /entity** → List resources
    - **GET /entity/:id** → Get resource detail
    - **POST /entity** → Create resource
    - **PATCH /entity/:id** → Update resource
    - **DELETE /entity/:id** → Delete resource
    - **GET /entity/:id/sub-entity** → List child resources
  contact:
    name: CuurAI MCP Team
  license:
    name: Proprietary

servers:
  - url: https://api.cuurai.com/api/v1
    description: Production
  - url: http://localhost:8000/api/v1
    description: Local development

tags:
  - name: Workflow Definitions
    description: Abstract definitions of workflows (states, transitions, triggers)
  - name: Workflow Instances
    description: Runtime instances of workflows for specific patients/encounters/episodes
  - name: Care Pathway Templates
    description: Clinical care pathway definitions
  - name: Care Plans
    description: Patient-specific care plans instantiated from guidelines/pathways
  - name: Episodes of Care
    description: Longitudinal care episodes linking encounters and workflows
  - name: Tasks
    description: Atomic units of work to be performed
  - name: Task Assignments
    description: Assignment records linking tasks to clinicians/roles/teams
  - name: Alerts
    description: Clinical alerts generated by decision logic
  - name: Handoffs
    description: Handoff events between teams/providers
  - name: Checklist Templates
    description: Reusable checklist definitions
  - name: Checklist Instances
    description: Patient/episode-specific checklist instances
  - name: Escalation Policies
    description: Rules for escalating tasks/alerts
  - name: Routing Rules
    description: Rules determining task/alert routing
  - name: Schedule Templates
    description: Time-based patterns for recurring tasks/reminders
  - name: Work Queues
    description: Logical queues of tasks/alerts for roles or teams

