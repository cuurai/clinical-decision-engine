openapi: 3.1.0
info:
  title: Clinical Decision Engine API
  version: 1.0.0
  description: |
    A comprehensive clinical decision support system providing standardized interfaces for 
    clinical decision support operations. Part of the CuurAI MCP ecosystem, enabling healthcare 
    applications to leverage structured clinical data, evidence-based rules, and AI models to 
    generate diagnostic suggestions, treatment recommendations, risk scores, and care pathway guidance.
    
    ## API Design Principles
    - **POST /entity** → Create new resource
    - **PATCH /entity/:id** → Update existing resource
    - **DELETE /entity/:id** → Delete resource
    - **GET /entity/:id/sub-entity** → List child resources
    
    All endpoints are prefixed with `/api/v1/`.
  contact:
    name: CuurAI MCP Team
    url: https://github.com/cuurai/mcp-cuur-ai
  license:
    name: Proprietary
servers:
  - url: https://api.cuurai.com/api/v1
    description: Production server
  - url: https://api-staging.cuurai.com/api/v1
    description: Staging server
  - url: http://localhost:8000/api/v1
    description: Local development server

tags:
  - name: Patients
    description: Patient & Clinical Data Domain - Patient management
  - name: Encounters
    description: Patient & Clinical Data Domain - Clinical encounters
  - name: Observations
    description: Patient & Clinical Data Domain - Labs, vitals, and clinical measurements
  - name: Rules
    description: Knowledge & Evidence Domain - Clinical decision rules
  - name: Guidelines
    description: Knowledge & Evidence Domain - Evidence-based clinical guidelines
  - name: Models
    description: Knowledge & Evidence Domain - AI/ML model definitions
  - name: Ontology
    description: Knowledge & Evidence Domain - Medical terminology and coding systems
  - name: Decision Requests
    description: Decision Intelligence Domain - Decision request processing
  - name: Risk Scores
