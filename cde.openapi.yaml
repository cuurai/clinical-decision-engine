components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://auth.cuurai.com/oauth/authorize
          tokenUrl: https://auth.cuurai.com/oauth/token
          scopes:
            patients:read: Read patient data
            patients:write: Create and update patient data
            decisions:read: Read decision data
            decisions:write: Create decision requests
            admin: Admin access
  
  parameters:
    IdPathParam:
      name: id
      in: path
      required: true
      description: Resource identifier
      schema:
        type: string
        pattern: '^[a-zA-Z0-9_-]+$'
        example: 'pat_1234567890'
    
    PageQueryParam:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
        example: 1
    
    LimitQueryParam:
      name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
        example: 20
  
  responses:
    BadRequest:
      description: Bad request - Invalid input parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: 'ValidationError'
            message: 'Invalid input parameters'
            details:
              field: 'patientId'
              reason: 'Required field is missing'
    
    Unauthorized:
      description: Unauthorized - Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: 'UnauthorizedError'
            message: 'Authentication required'
    
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: 'NotFoundError'
            message: 'Resource not found'
    
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: 'InternalServerError'
            message: 'An unexpected error occurred'
  
  schemas:
    # Common schemas
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type identifier
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          description: Additional error details
    
    Timestamps:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
          description: Resource creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Resource last update timestamp
    
    # Patient & Clinical Data Domain
    Patient:
      type: object
      required:
        - id
        - createdAt
      properties:
        id:
          type: string
          description: Unique patient identifier
        patientId:
          type: string
          description: External patient identifier (MRN)
        firstName:
          type: string
          description: Patient first name
        lastName:
          type: string
          description: Patient last name
        dateOfBirth:
          type: string
          format: date
          description: Patient date of birth
        gender:
          type: string
          enum: [male, female, other, unknown]
